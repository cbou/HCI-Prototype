<body> 

  <div data-role="page" id="jqm-home" class="type-home form-page"> 

    <div data-role="header" data-position="inline">
      <a data-rel="back" data-icon="back" data-theme="c">Zur√ºck</a>
      <h1>Neue Anzeige</h1>
      <a href="index.html" rel="external" data-icon="home" data-theme="c">Start</a>

    <div data-role="content">
      <form action="form.html" method="post" class="add-offer-form">
        <div data-role="fieldcontain">
            <label for="name">Titel:</label>
            <input type="text" name="name" id="name" value=""  />

            <label for="select-choice-1" class="select">Kategorie:</label>
            <select name="select-choice-1" id="select-choice-1">
              <option></option>
              <option value="standard">Fahrzeug</option>
              <option value="rush">Sport</option>
              <option value="express">Musik</option>
              <option value="overnight">Immobilien</option>
            </select>

            <label for="name">Preis:</label>
            <input type="number" name="name" id="name" value=""  />

            <label for="textarea">Beschreibung:</label>
	          <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
            <br />
            <div class="images">
              <img class="left" src="images/1.jpg">
              <img src="images/2.jpg">
              <img class="right" src="images/plus.png">
              <div class="both" />
            </div>
        </div>
        <br />
        <div class="center-wrapper">
          <input type="submit" data-role="button" data-theme="a" data-inline="true" value="Speichern" />
        </div>
        
      </form>
    </div>
