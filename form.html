<!DOCTYPE html> 
<html> 
<head> 

  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 

  <title>HCI Kleinanzeigen</title> 

  <link rel="stylesheet"  href="/css/style.min.css" />  
  <script src="/js/script.min.js"></script>

</head>
 
<body> 

  <div data-role="page" id="jqm-home" class="type-home form-page"> 

    <div data-role="header" data-position="inline">
      <a rel="external" href="/index.html" data-icon="back" data-theme="c">Zur√ºck</a>
      <h1>Neue Anzeige</h1>
      <a href="index.html" rel="external" data-icon="home" data-theme="c">Start</a>
    </div>

    <div data-role="content">
      <form action="form.html" method="post" class="add-offer-form">
        <div data-role="fieldcontain">
            <label for="title">Titel:</label>
            <input type="text" name="title" id="title" />

            <label for="category" class="select">Kategorie:</label>
            <select name="category" id="category">
              <option></option>
              <option value="standard">Fahrzeug</option>
              <option value="rush">Sport</option>
              <option value="express">Musik</option>
              <option value="overnight">Immobilien</option>
            </select>

            <label for="price">Preis:</label>
            <input type="number" name="price" id="price"/>

            <label for="description">Beschreibung:</label>
	          <textarea cols="40" rows="8" class="description-input" name="description" id="description"></textarea>
            <br />
            <div class="images">
              <img class="left" src="images/1.jpg">
              <img src="images/2.jpg">
              <img class="right" src="images/plus.png">
              <div class="both" />
            </div>
        </div>
        <br />
        <div class="center-wrapper">
          <input type="submit" data-role="button" data-theme="a" data-inline="true" value="Speichern" />
        </div>
        
      </form>
    </div> 

    <div data-role="footer" data-theme="c"> 
      <p>&copy; 2011 HCI Kleinanzeigen</p>
    </div>	

  </div>
  
  
  <script type="text/javascript" language="Javascript">
  $(window).load(function() { 
    hci.page.form.init();
  });
  </script> 

</body> 
</html>
